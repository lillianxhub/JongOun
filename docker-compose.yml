version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: jongoun-app
        working_dir: /var/www
        ports:
            - "8000:8000"
        command: php artisan serve --host=0.0.0.0 --port=8000
        networks:
            - jongoun
        depends_on:
            - db
        volumes:
            - ./:/var/www
            - ./storage:/var/www/storage

    db:
        image: mysql:8.0
        container_name: jongoun-db
        environment:
            MYSQL_DATABASE: jongoun
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
            - "3309:3306"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - jongoun

    node:
        image: node:20
        container_name: jongoun-node
        working_dir: /var/www
        command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
        volumes:
            - ./:/var/www # mount ทั้งหมดเช่นเดียวกับ app
        ports:
            - "5173:5173"
        networks:
            - jongoun
        depends_on:
            - app

networks:
    jongoun:

volumes:
    dbdata:
